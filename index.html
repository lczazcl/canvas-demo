<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>移动端canvas画板</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<canvas id="xxx" width="300" height="300" style="display:block;"></canvas>
	<div id="actions" class="actions">
		<svg id="pen" class="icon active">
	    	<use xlink:href="#icon-pen"></use>
		</svg>
		<svg id="eraser" class="icon">
		    <use xlink:href="#icon-ico-erasertool-May"></use>
		</svg>
		<svg id="clear" class="icon">
		    <use xlink:href="#icon-fenxihuanyuan"></use>
		</svg>
		<svg id="download" class="icon">
		    <use xlink:href="#icon-download"></use>
		</svg>
	</div>
	<ol class="colors">
		<li id="black" class="black active"></li>
		<li id="red" class="red"></li>
		<li id="blue" class="blue"></li>
	</ol>
	<ol class="sizes">
		<li id="thin" class="thin"></li>
		<li id="thick" class="thick"></li>
	</ol>

	<script src="main.js"></script>
	<script src="//at.alicdn.com/t/font_581062_vz6sxf5ulhfo5hfr.js"></script>
</body>
</html>
